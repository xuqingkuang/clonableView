<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Test clonable</title>
        <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/css/bootstrap.css" type="text/css" media="screen">
        <style type="text/css" media="screen">
        body {
            padding: 0px 20px 0px 20px;
        }
        .clonable .control-group {
            clear: both;
        }
        .clonable .html-container, .clonable .extra-buttons {
          float: left;
        }
        .clonable .extra-buttons {
          margin-left: 8px;
        }
        </style>
    </head>
    <body class="container-fluid">
        <header class="row">
            <h1>Clonable Test (Javascript)</h1>
        </header>
        <div class="row">
            <div class="span6">
                <h2>Options</h2>
                <form action="." method="GET" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="textarea">Element</label>
                        <div class="controls">                    
                            <textarea id="textarea" name="html" rows="8" cols="40"><input name="test" value="" onclick="alert('Hello');" /></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="limitSelect">Limit</label>
                        <div class="controls">                    
                            <select id="limitSelect" name="limit">
                                <option value="">No limit</option>
                                <option value="3">3</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Options</label>
                        <div class="controls">                    
                            <label class="checkbox">
                                <input type="checkbox" name="allowBlank" />Allow blank
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">                    
                            <input type="submit" value="Render" class="btn btn-primary" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="span6">
                <h2>Test area</h2>
                <div id="testArea"></div>
            </div>
        </div>

        <script type="text/javascript" charset="utf-8" src="http://cdn.staticfile.org/jquery/2.1.0/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://cdn.staticfile.org/underscore.js/1.6.0/underscore.js"></script>
        <script type="text/javascript" charset="utf-8" src="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
        <script type="text/javascript" charset="utf-8" src="./clonable.js"></script>
        <script type="text/javascript" charset="utf-8">
        $('form').submit(function(evt) {
            evt.preventDefault();
            var $container = $('#testArea');
            $container.empty();
            var clonableView = new ClonableView({
               $html: $($('textarea[name="html"]').val()),
               allowBlank: $('input[name="allowBlank"]').prop('checked'),
               limit: $('select[name="limit"]').val()
            });
            clonableView.render().$el.appendTo($container);
        });
        $('form').trigger('submit');
        </script>
    </body>
</html>
